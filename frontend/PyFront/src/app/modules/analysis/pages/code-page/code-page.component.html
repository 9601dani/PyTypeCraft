<app-header></app-header>
<div class="code-container">

  <h5 class="input-tittle">Entrada</h5>
  <h5 class="output-tittle">Salida</h5>
  <div class="input">
    <ngs-code-editor
      class="input-editor"
      [theme] = "theme"
      [codeModel]="model"
      [options]="options">

    </ngs-code-editor>
    <button type="button" class="btn btn-primary btn-analysis" (click)="compile()">Analizar</button>
  </div>
  <div class="output">
    <textarea class="out-area" [value]="outValue" cols="50" rows="15" readonly></textarea>
    <button type="button" class="btn btn-primary btn-out" (click)="getC3D()">C3D</button>

  </div>

</div>
